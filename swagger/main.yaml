                              type: int
                              description: 가게 아이디
                              example: 2
                          star:
                              type: float
                              description: 별점
                              example: 5
                          content:
                              type: string
                              description: 내용
                              example: 맛있어요 강추~~~!!
            responses:
                "200":
                    description: 회원 가입 성공!
                    schema:
                        type: object
                        properties:
                            status:
                                type: integer
                                example: 200
                            isSuccess:
                                type: boolean
                                example: true
                            code:
                                type: integer
                                example: 2000
                            message:
                                type: string
                                example: "success!"
                            data:
                                type: object
                                example:
                                    {
                                        "email": "swaggerTest@mail.com",
                                        "name": "swagger",
                                        "preferCategory": ["한식", "일식"],
                                    }

                "400":
                    description: 잘못된 요청
                    schema:
                        type: object
                        properties:
                            status:
                                type: integer
                                example: 400
                            isSuccess:
                                type: boolean
                                example: false
                            code:
                                type: integer
                                example: COMMON001
                            message:
                                type: string
                                example: 잘못된 요청입니다

                "500":
                    description: 서버 에러
