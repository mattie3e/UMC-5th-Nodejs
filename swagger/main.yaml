                                example: COMMON000
                            message:
                                type: string
                                example: 서버 에러, 관리자에게 문의 바랍니다.
    /missions/{mission-id}:
        post:
            tags:
                - Mission
            summary: 미션 도전
            parameters:
                - name: mission-id
                  in: path
                  schema:
                      type: int
                - name: addReview
                  in: body
